<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Finance Team</h2>
    
    <table id = "annualBudget">
    <thead>
        <tr>
            <th>Client Name</th>
            <th>Project Name</th>
            <th>Budget</th>
        </tr>
    </thead> 

    <tbody id = "tbody">
        <script>
        var table = document.getElementById("annualBudget");
        var body = table.getElementsByTagName("tbody")[0];
        var newRow = body.insertRow(body.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerHTML = JSON.parse(localStorage.getItem("clientKey"));
        cell2.innerHTML = JSON.parse(localStorage.getItem("productKey"));
        cell3.innerHTML = JSON.parse(localStorage.getItem("budgetKey"));
        /*
        var i = JSON.parse(localStorage.getItem("i"));
        i = parseInt(i);
        for(var j = 0; j <= i; i++)
        {
            cell1.innerHTML = JSON.parse(localStorage.getItem("clientKey"+j));
            cell2.innerHTML = JSON.parse(localStorage.getItem("productKey"+j));
            cell3.innerHTML = JSON.parse(localStorage.getItem("budgetKey"+j));
        }
        */
        </script>
    </tbody>
    </table>

    <a href ="mainPage.html">Back</a>
</body>
</html>
